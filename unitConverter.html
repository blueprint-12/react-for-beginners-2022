<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input and State</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- react and reactDOM -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //unit converter(ë‹¨ìœ„ ë³€í™˜ê¸°)ë¥¼ ë§Œë“¤ì–´ë³´ìž
    //1. min to second, second to min
    //2. km to miles
    /*ðŸ© App()ì˜ ì´ˆê¸° stateê°’ì´ stringì¸ ì´ìœ ?
    value=""ê°’ì€ stringì´ì–´ì•¼ í•´ì„œ"default"(string)ìœ¼ë¡œ ì„¤ì •í•¨*/
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !flipped);
      };
      return (
        <div>
          <h1>Minutes to Hours Convertor</h1>
          <div>
            <label htmlFor="amount">Minutes</label>
            <input
              id="amount"
              value={flipped ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !flipped);
      };
      return (
        <div>
          <h1>Km to Miles </h1>
          <div>
            <label htmlFor="km">Km</label>
            <input
              id="km"
              placeholder="kilometers"
              type="number"
              value={flipped ? (amount * 1.609).toFixed(2) : amount}
              onChange={onChange}
              disabled={flipped}
            />
            <div>
              <label htmlFor="amount">Miles</label>
              <input
                id="amount"
                placeholder="miles"
                type="number"
                value={flipped ? amount : (amount / 0.621).toFixed(2)}
                onChange={onChange}
                disabled={!flipped}
              />
            </div>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("default");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Supur Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="default">Select your units!</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "default" ? "Select your unit!" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
